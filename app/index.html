<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Pixelscript: Elementary Cellular Automaton</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="application/javascript"></script>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <a href="https://github.com/pixelscript/elementary-cellular-automaton.git"><img style="position: absolute; top: 0; right: 0; border: 0; width:80px" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

        <div class="controls">
            <h1 class="title">Elementary Cellular Automaton: Click on Canvas</h1>
            <button type="button" class="butt clear">clear</button>
            <button type="button" class="butt size one">1</button>
            <button type="button" class="butt size two">2</button>
            <button type="button" class="butt size five">5</button>
            <button type="button" class="butt size ten">10</button><br/>

            <label for="cell">cellula</label>
            <input type="radio" id="cell" name="interaction" checked="true" value="cellula"/>
            <label for="block">blocker</label>
            <input type="radio" id="block" name="interaction" value="blocker"/>
            <br/>
            <label for="r90">r90</label>
            <input type="radio" id="r90" name="type" checked="true" value="r90"/>
            <label for="r30">r30</label>
            <input type="radio" id="r30" name="type" value="r30"/>
            <label for="r106">r106</label>
            <input type="radio" id="r106" name="type" value="r106"/>
            <br/>
            <label for="overwrite">overwrite</label>
            <input type="checkbox" id="overwrite" name="overwrite" checked="true" value="overwrite"/>
            <label for="toggleBlocker">show blockers</label>
            <input type="checkbox" id="toggleBlocker" name="toggleBlocker" checked="true" value="toggleBlocker"/><br/>
            <button type="button" class="butt size fill">fill screen</button><br/>
        </div>

<div class="content">
    <canvas class="canvas">
        <img src="http://i.imgur.com/zkTMPCx.png" class="fallback"/>
    </canvas>
</div>
<script type="application/javascript" src="src/main.js"></script>
<script>
$(function(){
    var canvas = $('.canvas')[0],
        cell = new ps.Cellula({'canvas':canvas}),
        to;

    $(window).on('resize',function(timeout) {
        return function(){
            clearTimeout(timeout);
            timeout = setTimeout(function(){
                cell.setSize();
            },500);
        }
    }(to));

    var posX,
        posY;
    $('body').on('mousedown touchstart',function(e) {
        posX = e.pageX;
        posY = e.pageY;
        e.stopPropagation();
    });

    $('body').on('mouseup touchend',function(e) {
        var type = $('input:radio[name=type]:checked').val();
        var interaction = $('input:radio[name=interaction]:checked').val();
        cell.overwrite = $('#overwrite').is(':checked');
        if(interaction=='cellula') {
            var left = Math.min(posX,e.pageX);
            var right = Math.max(posX,e.pageX);
            cell.generateAutomina(left,right,e.pageY,type); 
        } else {
            cell.drawBlocker(e.pageX-10,e.pageY-10,20,20);
        }
        e.stopPropagation();
    });

    $('.fill').on('mousedown touchstart',function(e) {
        var type = $('input:radio[name=type]:checked').val();
        cell.overwrite = $('#overwrite').is(':checked');
        var right = $('body').width();
        cell.generateAutomina(0,right,0,type);
        e.stopPropagation();
    });

    $('.ten').on('mousedown touchstart',function(e) {
        cell.pixelSize = 10;
        e.stopPropagation();
    });

    $('.controls').on('mousedown touchstart mouseup touchend',function(e) {
        e.stopPropagation();
    });

    $('.clear').on('mousedown touchstart',function(e) {
        cell.clear();
        e.stopPropagation();
    });

    $('.one').on('mousedown touchstart',function(e) {
        cell.pixelSize = 1;
        e.stopPropagation();
    });

    $('.two').on('mousedown touchstart',function(e) {
        cell.pixelSize = 2;
        e.stopPropagation();
    });

    $('.five').on('mousedown touchstart',function(e) {
        cell.pixelSize = 5;
        e.stopPropagation();
    });

    $('.ten').on('mousedown touchstart',function(e) {
        cell.pixelSize = 10;
        e.stopPropagation();
    });

    $('#toggleBlocker').on('change',function(e) {
        cell.toggleBlocks($('#toggleBlocker').is(':checked'));
        e.stopPropagation();
    });
});
</script>
</body>
</html>
